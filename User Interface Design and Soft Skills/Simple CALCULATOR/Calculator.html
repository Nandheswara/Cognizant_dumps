<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Calculator</title>
    </head>
    <body>
        <h1 color="blue">Calculator</h1>
        <br>
        <img src="calculator.jpg" name="headerimg" height="300" width="400" />
        
        <table>
            <tr>
                <td>Input1</td>
                <td><input type="number" name="input1"></td>
            </tr>
            <tr>
                <td>Input2</td>
                <td><input type="number" name="input2"></td>
            </tr>
            <tr>
                <td>Select Operation</td>
                <td>
                    <select name="operation">
                        <option value="Select..">Select..</option>
                        <option value="ADD">ADD</option>
                        <option value="SUBTRACT">SUBTRACT</option>
                        <option value="MULTIPLY">MULTIPLY</option>
                        <option value="DIVIDE">DIVIDE</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><img src="calc.jpg" name="submit" height="80" width="80" /></td>
                <td><img src="reset.jpg" name="reset" height="80" width="80" /></td>
            </tr>
        </table>
    </body>
</html>
