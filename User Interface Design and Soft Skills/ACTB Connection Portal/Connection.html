<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Connection</title>
        <style>
            body{
                background-color: #EED426;
                
            }
            h1{
                color: #006666;
                font-family: verdana;
                text-align: center;
            }
            table{
                margin-right: auto;
                margin-left: auto;
            }
            div{
                text-align: center;
            }
            /*.rental.td{
                border: 1;
            }*/
            #result{
                text-align: left;
            }
            #rentalcost{
                border: 1;
                border-style: solid;
                text-align: center;
            }
            
        </style>
        <script type="text/javascript" charset="utf-8" language="Javascript">
            function checkRentalCost(){
                var month = document.getElementById("duration").value;
                var conn = document.getElementById("connectiontype").value;
                var _scheme1 = document.getElementById("scheme1");
                var _scheme2 = document.getElementById("scheme2");
                var _scheme3 = document.getElementById("scheme3");
                //let ctt = conn.options[conn.selectedIndex].value;
                
                var costPerMonth = 0;
                var monthlyRental = 0;
                
                if(_scheme1.checked){
                    costPerMonth = 200;
                }
                else if(_scheme2.checked){
                    costPerMonth = 350;
                }
                else if(_scheme3.checked){
                    costPerMonth = 500;
                }
                if(conn == "Pre"){
                    monthlyRental = 75;
                }
                if(conn == "Post"){
                    monthlyRental = 150;
                }
                
                
                var result = (month * costPerMonth) + monthlyRental;
                document.getElementById("result").innerHTML = "The Total Monthly Rental Cost is Rs. " + result;
            }
        </script>
    </head>
    <body>
        <h1>ACTB Connection Portal</h1>
        <form>
            <table>
                <tr>
                    <td>Customer Name</td>
                    <td><input type="text" id="custname" name="custname" pattern="[A-Za-z ]{}" placeholder="Enter the customer name" required /></td>
                </tr>
                <tr>
                    <td>Customer Email</td>
                    <td><input type="email" id="email" name="email" placeholder="abc@gmail.com" pattern="[a-zA-Z0-9@]{}" required /></td>
                </tr>    
                <tr>
                    <td>Telephone/ Mobile Number</td>
                    <td><input type="text" id="mobile" name="mobile" pattern="[789]{1}[0-9]{9}" placeholder="Enter the Mobile Number" required /></td>
                </tr>
                <tr>
                    <td>Connection Type</td>
                    <td>
                        <select name="conntype" id="connectiontype" required>
                            <option id="Pre" value="Pre">Pre</option>
                            <option id="Post" value="Post">Post</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Scheme Name</td>
                    <td>
                        <input type="radio" name="scheme" id="scheme1" value="Local" required >
                        <label for="schemee1">Local</label>
                        <input type="radio" name="scheme" id="scheme2" value="STD" required >
                        <label for="scheme2">STD</label>
                        <input type="radio" name="scheme" id="scheme3" value="FullTalkTime" required >
                        <label for="scheme3">FullTalkTime</label>
                    <td>
                </tr>
                <tr>
                   <td>Connection Duration</td>
                   <td><input type="number" name="duration" id="duration" min="1" max="12" required /></td>
                </tr>
                <tr>
                   <td><button type="button" id="submit" name="submit" onclick="checkRentalCost()">Calculate Bill Amount</button></td>
                   <td><button type="reset" name="clear" id="clear">Reset</button></td>
                </tr>
                <tr>
                    <td>    
                        <div id="result" name="result"></div>
                    </td>    
                </tr>
        </table>
        </form>
        <div class="rental">
            <p>Rental Cost Table</p>
            <table name="Rental Cost Table" border="1" id="rentalcost" value="rentalcost">
                <tr>
                    <td><strong>Connection Type</strong></td>
                    <td><strong>Call Limit</strong></td>
                    <td><strong>Monthly Rental</strong></td>
                </tr>
                <tr>
                    <td>Pre</td>
                    <td>500</td>
                    <td>75</td>
                </tr>
                <tr>
                    <td>Post</td>
                    <td>Unlimited</td>
                    <td>150</td>
                </tr>
            </table>
        </div>
    </body>
</html>
